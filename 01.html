<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Par o Impar</title>
    <link rel="stylesheet" href="01.css">
</head>
<body>
    <section class="logo">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100" width="600" height="100">
                <defs>
                    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" class="grad-start" />
                        <stop offset="100%" class="grad-end" />
                    </linearGradient>
                </defs>
                <rect width="200" height="100" class="background"/>
                <text x="20" y="80" class="text">
                    DS
                </text>
                <path d="M160 20 L180 50 L160 80" class="path-blue"/>
                <path d="M140 20 L160 50 L140 80" class="path-green"/>
            </svg>
            <p class="text_sd">Soluciones Informatica Garantizada y Certificadas</p>
        </div>
    </section>
    <section>
        <h1>Verificar si un número es Par o Impar</h1>
    
        <!-- Cuadro para introducir el número -->
        <div class="form-group">
            <label for="numeroInput">Introduce un número:</label>
            <input type="number" id="numeroInput" placeholder="Escribe un número">
        </div>
        
        <button id="verBtn">Ver</button>
    
        <!-- Cuadro para mostrar el resultado de Par o Impar -->
        <div class="form-group">
            <label for="resultado">Resultado:</label>
            <input type="text" id="resultado" readonly placeholder="Aquí se mostrará si es Par o Impar">
        </div>
    </section>
   

    <script src="01.js"></script>
</body>
